<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Login - Crimson Sports Collectibles</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    .login-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, var(--crimson) 0%, var(--crimson-dark) 100%);
      padding: 2rem;
    }
    .login-card {
      background: var(--white);
      border-radius: var(--radius);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      padding: 2.5rem;
      max-width: 450px;
      width: 100%;
    }
    .login-logo {
      max-width: 150px;
      margin: 0 auto 1.5rem;
      display: block;
    }
    .alert {
      margin-bottom: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <img src="images/logo.png" alt="Crimson Sports Collectibles Logo" class="login-logo" />
      <h2 class="text-center mb-1 fw-bold" style="color: var(--charcoal);">Admin Login</h2>
      <p class="text-center text-muted mb-4">Sign in to access the admin dashboard</p>
      
      <div class="alert alert-danger d-none" id="errorAlert" role="alert"></div>
      <div class="alert alert-success d-none" id="successAlert" role="alert"></div>

      <form id="loginForm" novalidate>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
            <input type="email" class="form-control" id="email" name="email" placeholder="your.email@example.com" required autofocus />
          </div>
          <div class="invalid-feedback">Please enter a valid email address.</div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-lock"></i></span>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required />
            <button class="btn btn-outline-secondary" type="button" id="togglePassword">
              <i class="bi bi-eye" id="toggleIcon"></i>
            </button>
          </div>
          <div class="invalid-feedback">Please enter your password.</div>
        </div>

        <div class="mb-4">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="rememberMe" />
            <label class="form-check-label" for="rememberMe">
              Remember me
            </label>
          </div>
        </div>

        <button type="submit" class="btn btn-primary w-100 mb-3" id="loginBtn">
          <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
        </button>

        <div class="text-center">
          <p class="text-muted mb-0">Don't have an account?</p>
          <a href="signup.html" class="text-decoration-none" style="color: var(--crimson);">
            <strong>Create an account</strong>
          </a>
        </div>

        <hr class="my-4" />

        <div class="text-center">
          <a href="index.html" class="text-muted text-decoration-none">
            <i class="bi bi-arrow-left me-1"></i>Back to Home
          </a>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="auth.js"></script>
  <script>
    const form = document.getElementById('loginForm');
    const errorAlert = document.getElementById('errorAlert');
    const successAlert = document.getElementById('successAlert');
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');
    const toggleIcon = document.getElementById('toggleIcon');

    // Check if already logged in
    checkAuth();

    // Toggle password visibility
    togglePassword.addEventListener('click', () => {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      toggleIcon.classList.toggle('bi-eye');
      toggleIcon.classList.toggle('bi-eye-slash');
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      hideAlerts();

      if (!form.checkValidity()) {
        form.classList.add('was-validated');
        return;
      }

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const rememberMe = document.getElementById('rememberMe').checked;

      const loginBtn = document.getElementById('loginBtn');
      loginBtn.disabled = true;
      loginBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Signing in...';

      try {
        const response = await fetch(`${API_BASE}/api/auth/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password, rememberMe })
        });

        const data = await response.json();

        if (response.ok) {
          // Store auth token
          if (rememberMe) {
            localStorage.setItem('authToken', data.token);
            localStorage.setItem('user', JSON.stringify(data.user));
          } else {
            sessionStorage.setItem('authToken', data.token);
            sessionStorage.setItem('user', JSON.stringify(data.user));
          }

          showSuccess('Login successful! Redirecting...');
          setTimeout(() => {
            window.location.href = 'admin.html';
          }, 1000);
        } else {
          showError(data.message || 'Login failed. Please check your credentials.');
        }
      } catch (error) {
        showError('Unable to connect to server. Please try again.');
        console.error('Login error:', error);
      } finally {
        loginBtn.disabled = false;
        loginBtn.innerHTML = '<i class="bi bi-box-arrow-in-right me-2"></i>Sign In';
      }
    });

    function showError(message) {
      errorAlert.textContent = message;
      errorAlert.classList.remove('d-none');
    }

    function showSuccess(message) {
      successAlert.textContent = message;
      successAlert.classList.remove('d-none');
    }

    function hideAlerts() {
      errorAlert.classList.add('d-none');
      successAlert.classList.add('d-none');
    }

    async function checkAuth() {
      const token = localStorage.getItem('authToken') || sessionStorage.getItem('authToken');
      if (token) {
        // Check if token is valid
        try {
          const response = await fetch(`${API_BASE}/api/auth/check`, {
            headers: { 'Authorization': `Bearer ${token}` }
          });
          if (response.ok) {
            // Already logged in, redirect to admin
            window.location.href = 'admin.html';
          }
        } catch (error) {
          // Token invalid, clear and show login
          localStorage.removeItem('authToken');
          sessionStorage.removeItem('authToken');
        }
      }
    }
  </script>
</body>
</html>
