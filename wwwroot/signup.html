<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Sign Up - Crimson Sports Collectibles</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    .signup-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, var(--crimson) 0%, var(--crimson-dark) 100%);
      padding: 2rem;
    }
    .signup-card {
      background: var(--white);
      border-radius: var(--radius);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      padding: 2.5rem;
      max-width: 500px;
      width: 100%;
    }
    .signup-logo {
      max-width: 150px;
      margin: 0 auto 1.5rem;
      display: block;
    }
    .alert {
      margin-bottom: 1.5rem;
    }
    .password-strength {
      height: 4px;
      border-radius: 2px;
      margin-top: 0.5rem;
      transition: all 0.3s;
    }
    .password-strength.weak { background: #dc3545; width: 33%; }
    .password-strength.medium { background: #ffc107; width: 66%; }
    .password-strength.strong { background: #28a745; width: 100%; }
  </style>
</head>
<body>
  <div class="signup-container">
    <div class="signup-card">
      <img src="images/logo.png" alt="Crimson Sports Collectibles Logo" class="signup-logo" />
      <h2 class="text-center mb-1 fw-bold" style="color: var(--charcoal);">Create Admin Account</h2>
      <p class="text-center text-muted mb-4">Sign up to access the admin dashboard</p>
      
      <div class="alert alert-danger d-none" id="errorAlert" role="alert"></div>
      <div class="alert alert-success d-none" id="successAlert" role="alert"></div>

      <form id="signupForm" novalidate>
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-person"></i></span>
            <input type="text" class="form-control" id="name" name="name" placeholder="John Doe" required autofocus />
          </div>
          <div class="invalid-feedback">Please enter your full name.</div>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
            <input type="email" class="form-control" id="email" name="email" placeholder="your.email@example.com" required />
          </div>
          <div class="invalid-feedback">Please enter a valid email address.</div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-lock"></i></span>
            <input type="password" class="form-control" id="password" name="password" placeholder="Create a password" required minlength="6" />
            <button class="btn btn-outline-secondary" type="button" id="togglePassword">
              <i class="bi bi-eye" id="toggleIcon"></i>
            </button>
          </div>
          <div class="password-strength d-none" id="passwordStrength"></div>
          <small class="text-muted">Password must be at least 6 characters long.</small>
          <div class="invalid-feedback">Password must be at least 6 characters.</div>
        </div>

        <div class="mb-4">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required />
          </div>
          <div class="invalid-feedback" id="confirmPasswordFeedback">Passwords do not match.</div>
        </div>

        <button type="submit" class="btn btn-primary w-100 mb-3" id="signupBtn">
          <i class="bi bi-person-plus me-2"></i>Create Account
        </button>

        <div class="text-center">
          <p class="text-muted mb-0">Already have an account?</p>
          <a href="login.html" class="text-decoration-none" style="color: var(--crimson);">
            <strong>Sign in here</strong>
          </a>
        </div>

        <hr class="my-4" />

        <div class="text-center">
          <a href="index.html" class="text-muted text-decoration-none">
            <i class="bi bi-arrow-left me-1"></i>Back to Home
          </a>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="auth.js"></script>
  <script>
    const form = document.getElementById('signupForm');
    const errorAlert = document.getElementById('errorAlert');
    const successAlert = document.getElementById('successAlert');
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const togglePassword = document.getElementById('togglePassword');
    const toggleIcon = document.getElementById('toggleIcon');
    const passwordStrength = document.getElementById('passwordStrength');

    // Toggle password visibility
    togglePassword.addEventListener('click', () => {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      toggleIcon.classList.toggle('bi-eye');
      toggleIcon.classList.toggle('bi-eye-slash');
    });

    // Password strength indicator
    passwordInput.addEventListener('input', () => {
      const password = passwordInput.value;
      if (password.length === 0) {
        passwordStrength.classList.add('d-none');
        return;
      }
      passwordStrength.classList.remove('d-none');
      
      if (password.length < 6) {
        passwordStrength.className = 'password-strength weak';
      } else if (password.length < 10) {
        passwordStrength.className = 'password-strength medium';
      } else {
        passwordStrength.className = 'password-strength strong';
      }
    });

    // Confirm password validation
    confirmPasswordInput.addEventListener('input', () => {
      if (confirmPasswordInput.value !== passwordInput.value) {
        confirmPasswordInput.setCustomValidity('Passwords do not match');
      } else {
        confirmPasswordInput.setCustomValidity('');
      }
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      hideAlerts();

      // Check password match
      if (passwordInput.value !== confirmPasswordInput.value) {
        confirmPasswordInput.setCustomValidity('Passwords do not match');
        form.classList.add('was-validated');
        return;
      }

      if (!form.checkValidity()) {
        form.classList.add('was-validated');
        return;
      }

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = passwordInput.value;

      const signupBtn = document.getElementById('signupBtn');
      signupBtn.disabled = true;
      signupBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Creating account...';

      try {
        const response = await fetch(`${API_BASE}/api/auth/signup`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, password })
        });

        if (response.ok) {
          const data = await response.json();
          showSuccess('Account created successfully! Redirecting to login...');
          setTimeout(() => {
            window.location.href = 'login.html';
          }, 1500);
        } else {
          const errorData = await response.json().catch(() => ({ message: 'Sign up failed. Please try again.' }));
          showError(errorData.detail || errorData.message || 'Sign up failed. Please try again.');
        }
      } catch (error) {
        showError('Unable to connect to server. Please try again.');
        console.error('Signup error:', error);
      } finally {
        signupBtn.disabled = false;
        signupBtn.innerHTML = '<i class="bi bi-person-plus me-2"></i>Create Account';
      }
    });

    function showError(message) {
      errorAlert.textContent = message;
      errorAlert.classList.remove('d-none');
    }

    function showSuccess(message) {
      successAlert.textContent = message;
      successAlert.classList.remove('d-none');
    }

    function hideAlerts() {
      errorAlert.classList.add('d-none');
      successAlert.classList.add('d-none');
    }
  </script>
</body>
</html>
